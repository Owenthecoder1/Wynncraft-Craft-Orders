<!DOCTYPE html>
<html>
<center>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <p><font face="Arial" size="28px">Crafted Item Order Form</font></p>
</head>
<body>
<div style="font-family: arial">
  <b>Please select your class</b><br>
  <input type="radio" name="classSelect" id="Archer" value="Archer"> Archer/Hunter
  </input><br>
  <input type="radio" name="classSelect" id="Warrior" value="Warrior"> Warrior/Knight
  </input><br>
  <input type="radio" name="classSelect" id="Mage" value="Mage"> Mage/Dark Wizard
  </input><br>
  <input type="radio" name="classSelect" id="Assassin" value="Assassin"> Assassin/Ninja
  </input><br>
  <input type="radio" name="classSelect" id="Shaman" value="Shaman"> Shaman/Skyseer
  </input><br>
</div>
<br>
<div style="font-family: arial">
  <b>Please enter your combat level</b><br>
  <input type="number" id="cmbtlvl" min="1" max="106"></input>
</div>
<br>
<div style="font-family: arial">
  <b>Please enter your preferred attack speed</b><br>
<input type="radio" name="atkspd" id="Slow" value="Slow"> Slow
</input><br>
<input type="radio" name="atkspd" id="Normal" value="Normal"> Normal
</input><br>
<input type="radio" name="atkspd" id="Fast" value="Fast"> Fast
</input><br>
<input type="radio" name="atkspd" id="Any" value="Any"> Any
  </input><br>
<br>
<div style="font-family: arial">
  <b>Please enter your minecraft username</b><br>
  <input name="username" id="User">
</input>
<br><br>
<button onclick="steponedone()">Continue</button>
</body>
<center>
</html>
